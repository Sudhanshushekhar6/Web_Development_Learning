<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
            transition: background 0.5s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff758c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b6e;
        }
        .dark-mode {
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: white;
        }
        .game-container {
            margin-top: 20px;
        }
        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            background: #ff758c;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <button onclick="toggleMenu()">â˜° Menu</button>
<nav id="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
</nav>

    <div class="container">
        <h1>Welcome to Your Enhanced Webpage!</h1>
        <p>Click the button below to reveal a surprise.</p>
        <button onclick="showMessage()">Click Me</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p id="message" style="display:none; font-size:1.5rem; margin-top:20px;">ðŸŽ‰ Surprise! You are awesome! ðŸŽ‰</p>
        <p id="quote" style="font-size:1.2rem; margin-top:20px;"></p>
        
        <div class="game-container">
            <h2>Click the Boxes Game</h2>
            <p>Click as many boxes as you can in 10 seconds!</p>
            <button onclick="startGame()">Start Game</button>
            <div id="game-board"></div>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        function toggleMenu() {
        let nav = document.getElementById("nav");
        nav.classList.toggle("active");
    }

        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                document.getElementById('quote').innerText = `"${data.content}" - ${data.author}`;
            } catch (error) {
                document.getElementById('quote').innerText = "Couldn't fetch a quote. Try again later!";
            }
        }

        fetchQuote();

        // Mini-game logic
        let score = 0;
        let gameActive = false;

        function startGame() {
            score = 0;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('game-board').innerHTML = '';
            gameActive = true;
            
            for (let i = 0; i < 20; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.onclick = function() {
                    if (gameActive) {
                        score++;
                        document.getElementById('score').innerText = `Score: ${score}`;
                    }
                };
                document.getElementById('game-board').appendChild(box);
            }
            
            setTimeout(() => {
                gameActive = false;
                alert(`Time's up! Your final score is: ${score}`);
            }, 10000);
        }
    </script>
</body>
</html>
